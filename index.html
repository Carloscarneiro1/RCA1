<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RELAT√ìRIO DE ATENDIMENTO √Ä CLIENTES (RAC)</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #1f2933;
    }

    /* CABE√áALHO GERAL */
    header {
      width: 100%;
      background: #0d47a1;
      color: #ffffff;
      padding: 18px 0;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* BARRA "√ÅREA 1" */
    .area-strip {
      background: #0d47a1;
      padding: 0 16px;
    }

    .area-title {
      background: #0d47a1;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 16px;
      border-bottom-right-radius: 22px;
      display: inline-block;
      font-weight: bold;
    }

    /* CAIXA PRINCIPAL DOS CAMPOS */
    .section-container {
      max-width: 960px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px 32px 32px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      border-top: 1px solid #e5e7eb;
    }

    h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #1f2933;
    }

    p.subtitle {
      margin: 4px 0 22px;
      font-size: 13px;
      color: #6b7280;
    }

    /* CAMPOS ESTILO MATERIAL */
    .field {
      margin-bottom: 22px;
    }

    .field-title {
      font-size: 14px;
      margin-bottom: 4px;
      color: #374151;
    }

    .required {
      color: #e53935;
      font-weight: bold;
      margin-left: 2px;
    }

    .md-input {
      position: relative;
      display: flex;
      align-items: center;
      background: #f5f5f5;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 10px 12px 6px;
      transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .md-input input {
      width: 100%;
      border: none;
      background: transparent;
      outline: none;
      padding: 10px 0 4px;
      font-size: 14px;
      color: #111827;
    }

    .md-input input::placeholder {
      color: #9ca3af;
    }

    .md-label {
      position: absolute;
      left: 12px;
      top: 6px;
      font-size: 11px;
      color: #6b7280;
      pointer-events: none;
    }

    .md-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-25%);
      font-size: 16px;
      color: #757575;
      pointer-events: none;
    }

    .md-arrow {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-10%);
      font-size: 14px;
      color: #757575;
      pointer-events: none;
    }

    .md-input:focus-within {
      background: #ffffff;
      border-color: #1976d2;
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.22);
    }

    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      .section-container {
        margin: 0 8px 16px;
        padding: 20px 16px 24px;
      }
    }
  </style>
</head>

<body>

  <header>RELAT√ìRIO DE ATENDIMENTO √Ä CLIENTES (RAC)</header>

  <div class="area-strip">
    <div class="area-title">√Årea 1</div>
  </div>

  <div class="section-container">
    <h2>Dados gerais</h2>
    <p class="subtitle">Insira uma descri√ß√£o</p>

    <!-- DATA DA VISITA -->
    <div class="field">
      <div class="field-title">
        Data da visita<span class="required">*</span>
      </div>
      <div class="md-input">
        <span class="md-label">Data</span>
        <input type="date" id="dataVisita">
        <span class="md-icon">üìÖ</span>
      </div>
      <div class="hint">Clique no campo para selecionar a data no calend√°rio.</div>
    </div>

    <!-- NOME DO ANALISTA -->
    <div class="field">
      <div class="field-title">
        Nome do analista de atendimento<span class="required">*</span>
      </div>
      <div class="md-input">
        <span class="md-label">Selecione</span>
        <input
          id="analista"
          list="listaAnalistas"
          placeholder="Digite para pesquisar"
        >
        <span class="md-arrow">‚ñæ</span>
        <datalist id="listaAnalistas">
          <option value="Leandro Nogueira"></option>
          <option value="Mayara Rodrigues"></option>
          <option value="Celso Penteado"></option>
          <option value="Carlos Carneiro"></option>
        </datalist>
      </div>
    </div>

    <!-- NOME DO CLIENTE -->
    <div class="field">
      <div class="field-title">Nome do cliente</div>
      <div class="md-input">
        <span class="md-label">Texto curto</span>
        <input
          type="text"
          id="nomeCliente"
          placeholder="Digite o nome do cliente"
        >
      </div>
    </div>

    <!-- CIDADE / ESTADO -->
    <div class="field">
      <div class="field-title">Cidade/ Estado</div>
      <div class="md-input">
        <span class="md-label">Texto curto</span>
        <input
          type="text"
          id="cidadeEstado"
          placeholder="Ex.: Jacare√≠ / SP"
        >
      </div>
    </div>

  </div>

</body>
</html>
